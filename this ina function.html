<body>
    <h2>The JS <i>this</i>keyword</h2>
    <p> in this exaample,<b>this</b> reffers to the windows object:</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=myFunction();
        function myFunction(){
            return this;
        };
    </script>
